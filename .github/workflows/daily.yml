name: Daily Coin Master Spins Update
on:
  schedule:
    - cron: '0 1 * * *'   # elke dag 01:00 UTC (pas aan naar jouw tijd als je wilt)
  workflow_dispatch:      # zodat je ook handmatig kunt triggeren

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Tavily
        run: pip install tavily-python
      - name: Run script
        env:
          TAVILY_API_KEY: ${{ secrets.TAVILY_KEY }}
        run: python spins_today.py
      - name: Commit & push result
        run: |
      - name: Commit & push result
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Auto Update"
          git config user.email "auto@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/bestcmstrategies-stack/coinmaster-spins-auto.git
          git add spins_today.json
          git commit -m "Daily update $(date)" || exit 0
          git push
